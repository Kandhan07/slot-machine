<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .slot-container {
            display: flex;
            font-size: 50px;
            background: #444;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .slot {
            margin: 0 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <p>Balance: $<span id="balance">100</span></p>
    <div class="slot-container">
        <span class="slot">‚ùì</span>
        <span class="slot">‚ùì</span>
        <span class="slot">‚ùì</span>
    </div>
    <p id="message">Press Spin to Play!</p>
    <button onclick="spin()">Spin üé∞ ($10)</button>
    <button onclick="addMoney()">Add $50</button>
    
    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üîî"];
        let balance = 100;
        const betAmount = 10;
        const jackpotReward = 50;

        function spin() {
            if (balance < betAmount) {
                document.getElementById("message").textContent = "Game Over! Add money to continue.";
                return;
            }

            balance -= betAmount;
            document.getElementById("balance").textContent = balance;
            
            let slots = document.querySelectorAll(".slot");
            let newSlots = [
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];
            
            slots.forEach((slot, index) => {
                slot.textContent = newSlots[index];
            });

            let message = document.getElementById("message");
            if (newSlots[0] === newSlots[1] && newSlots[1] === newSlots[2]) {
                balance += jackpotReward;
                message.textContent = "üéâ Jackpot! You Win $" + jackpotReward + "! üéâ";
                document.getElementById("balance").textContent = balance;
            } else {
                message.textContent = "Try Again!";
            }
        }

        function addMoney() {
            balance += 50;
            document.getElementById("balance").textContent = balance;
            document.getElementById("message").textContent = "Balance added! Keep playing!";
        }
    </script>
</body>
</html>
